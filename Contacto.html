<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style4.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Orbitron:wght@400;500&family=Special+Elite&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital@0;1&display=swap" rel="stylesheet">
       <title>Formulario contacto</title>
</head>
<body>
       <div class="contacto_fondo" >
              <div class="contacto_container">
                     <img class="roleros-logo" src="./img/Roleroslogo.png" alt="">
                     <h2>¡Escribinos!</h2>
                     <form class="contacto_form" action="https://formspree.io/f/mjvljakg"  method="POST">
                            <input type="text" name="name" placeholder="Tu nombre"><br>
                            <input type="email" name="email" placeholder="Ingresá tu correo"><br>
                            <textarea name="message" placeholder="Ingresá tu mensaje"></textarea><br>
                            <button class="btn" type="submit">Enviar</button>
                     </form>
              </div>
       </div>
</body>
</html>
